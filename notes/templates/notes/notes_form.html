{% extends 'base.html' %}


{% block content %}

<form method="post">{% csrf_token %} 
    {{ form }}
    <button type="submit" >Submit</button>
    <button type="submit" class="danger">Cancel</button>
</form>

{% if form.errors %}
<div class="alert">
    {{form.errors.title.as_text}}
</div>
{% endif %}


{% endblock %}
